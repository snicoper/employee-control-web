<div class="form-group">
  <ng-container *ngIf="label">
    <label [for]="id" class="form-label">
      {{ label }}
    </label>
  </ng-container>

  <textarea
    (ngModelChange)="onChangeValue($event)"
    [(ngModel)]="value"
    [cols]="cols"
    [disabled]="isDisabled"
    [id]="id"
    [ngClass]="{ extraCss: true, 'is-invalid': isInvalid() }"
    [placeholder]="placeholder"
    [rows]="rows"
    [value]="value"
    class="form-control"></textarea>

  <ng-container *ngIf="form">
    <aw-field-error
      [badRequest]="badRequest"
      [fieldName]="fieldName"
      [fieldText]="label"
      [form]="form"
      [submitted]="submitted">
    </aw-field-error>
  </ng-container>
</div>
