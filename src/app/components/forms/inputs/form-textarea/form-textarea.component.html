<div class="form-group">
  @if (label) {
    <label [for]="id" class="form-label">
      {{ label }}
    </label>
  }

  <textarea
    (ngModelChange)="onChangeValue($event)"
    [(ngModel)]="value"
    [cols]="cols"
    [disabled]="isDisabled"
    [id]="id"
    [ngClass]="{ extraCss: true, 'is-invalid': isInvalid() }"
    [placeholder]="placeholder"
    [rows]="rows"
    [value]="value"
  class="form-control"></textarea>

  @if (form) {
    <aw-field-error
      [badRequest]="badRequest"
      [fieldName]="fieldName"
      [fieldText]="label"
      [form]="form"
      [submitted]="submitted" />
  }
</div>
