<div class="form-group">
  <ng-container *ngIf="label">
    <label [for]="id" class="form-label">
      {{ label }}
    </label>
  </ng-container>

  <ng-select
    (ngModelChange)="onChangeValue($event)"
    [(ngModel)]="value"
    [disabled]="isDisabled"
    [id]="id"
    [items]="items"
    [ngClass]="{ extraCss: true, 'is-invalid': isInvalid() }"
    bindLabel="name"
    bindValue="id"></ng-select>

  <ng-container *ngIf="form">
    <aw-field-error
      [badRequest]="badRequest"
      [fieldName]="fieldName"
      [fieldText]="label"
      [form]="form"
      [submitted]="submitted">
    </aw-field-error>
  </ng-container>
</div>
