<div class="form-group">
  <ng-container *ngIf="label">
    <label [for]="id" class="form-label">
      {{ label }}
    </label>
  </ng-container>

  <timepicker
    (ngModelChange)="onChangeValue($event)"
    [(ngModel)]="value"
    [disabled]="isDisabled"
    [id]="id"
    [showMeridian]="showMeridian"
    [ngClass]="{ extraCss: true, 'is-invalid': isInvalid() }" />

  <ng-container *ngIf="form">
    <aw-field-error
      [badRequest]="badRequest"
      [fieldName]="fieldName"
      [fieldText]="label"
      [form]="form"
      [submitted]="submitted" />
  </ng-container>
</div>
