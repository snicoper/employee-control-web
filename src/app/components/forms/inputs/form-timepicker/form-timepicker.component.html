<div class="form-group">
  @if (label) {
    <label [for]="id" class="form-label">
      {{ label }}
    </label>
  }

  <timepicker
    (ngModelChange)="onChangeValue($event)"
    [(ngModel)]="value"
    [disabled]="isDisabled"
    [id]="id"
    [showMeridian]="showMeridian"
    [ngClass]="{ extraCss: true, 'is-invalid': isInvalid() }" />

  @if (form) {
    <aw-field-error
      [badRequest]="badRequest"
      [fieldName]="fieldName"
      [fieldText]="label"
      [form]="form"
      [submitted]="submitted" />
  }
</div>
