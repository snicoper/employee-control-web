<div class="form-group">
  <ng-container *ngIf="label">
    <label [for]="id" class="form-label">
      {{ label }}
    </label>
  </ng-container>

  <input
    (ngModelChange)="onChangeValue($event)"
    [(ngModel)]="value"
    [disabled]="isDisabled"
    [id]="id"
    [ngClass]="{ extraCss: true, 'is-invalid': isInvalid() }"
    [value]="value"
    type="color"
    class="form-control form-control-color" />

  <ng-container *ngIf="form">
    <aw-field-error
      [badRequest]="badRequest"
      [fieldName]="fieldName"
      [fieldText]="label"
      [form]="form"
      [submitted]="submitted">
    </aw-field-error>
  </ng-container>
</div>
