<div class="form-group">
  @if (label) {
    <label [for]="id" class="form-label">
      {{ label }}
    </label>
  }

  <input
    (ngModelChange)="onChangeValue($event)"
    [(ngModel)]="value"
    [disabled]="isDisabled"
    [id]="id"
    [ngClass]="{ extraCss: true, 'is-invalid': isInvalid() }"
    [value]="value"
    class="form-control form-control-color"
    type="color" />

  @if (form) {
    <aw-field-error
      [badRequest]="badRequest"
      [fieldName]="fieldName"
      [fieldText]="label"
      [form]="form"
      [submitted]="submitted" />
  }
</div>
