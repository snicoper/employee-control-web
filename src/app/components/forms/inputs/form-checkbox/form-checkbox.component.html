<mat-checkbox
  (ngModelChange)="onChangeValue($event)"
  [(ngModel)]="value"
  [disabled]="isDisabled"
  [id]="id()"
  [checked]="value">
  {{ label() }}
</mat-checkbox>

@if (form()) {
  <aw-field-error
    [badRequest]="badRequest()"
    [fieldName]="fieldName()"
    [fieldText]="label()"
    [form]="form()"
    [submitted]="submitted()" />
}
