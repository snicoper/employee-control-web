<ng-container *ngIf="loading">
  <div [ngClass]="justify" class="d-flex">
    <div [ngClass]="[color, extraCss]" [style]="style" class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>

    <ng-container *ngIf="text">
      <span class="ml-2">
        {{ text }}
      </span>
    </ng-container>

    <ng-content></ng-content>
  </div>
</ng-container>
