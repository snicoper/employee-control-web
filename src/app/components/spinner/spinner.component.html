@if (loading) {
  <div [ngClass]="justify" class="d-flex">
    <div [ngClass]="[color, extraCss]" [style]="style" class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    @if (text) {
      <span class="ml-2">&nbsp;{{ text }}</span>
    }

    <ng-content />
  </div>
}
