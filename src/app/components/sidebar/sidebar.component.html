<nav id="sidebar" class="sidebar">
  <div class="sidebar-content">
    <ng-scrollbar>
      <div class="sidebar-profile">
        <div class="user-pic">
          <img
            [ngClass]="{
              'time-state-open': currentTimeControlState() === timeStates.open,
              'time-state-close': currentTimeControlState() === timeStates.close
            }"
            class="img-responsive img-rounded"
            src="assets/images/user.jpg"
            alt="User picture" />
        </div>

        <div class="user-info">
          <span class="company-name">{{ companyName }}</span>
          <span class="user-name">{{ username }}</span>
        </div>
      </div>

      <div class="sidebar-menu">
        <ul>
          <li
            *ngFor="let sidebarMenu of sidebarMenus"
            [awRequiredRole]="sidebarMenu.requiredRole"
            [ngClass]="{
              active: sidebarMenu.active,
              'sidebar-dropdown': sidebarMenu.type === sidebarMenuTypes.dropdown,
              'header-menu': sidebarMenu.type === sidebarMenuTypes.header
            }">
            <!-- type header -->
            <ng-container *ngIf="sidebarMenu.type === sidebarMenuTypes.header">
              <span>{{ sidebarMenu.title }}</span>
            </ng-container>
            <!-- end type header -->

            <!-- type != header && type != simple -->
            <ng-container
              *ngIf="sidebarMenu.type !== sidebarMenuTypes.header && sidebarMenu.type !== sidebarMenuTypes.simple">
              <a (click)="toggle(sidebarMenu)" class="cursor-pointer">
                <span class="{{ sidebarMenu.icon }}"></span>
                <span> {{ sidebarMenu.title }}</span>

                <ng-container *ngIf="sidebarMenu.badge">
                  <span class="badge badge-pill" [ngClass]="sidebarMenu.badge.class">
                    {{ sidebarMenu.badge.text }}
                  </span>
                </ng-container>
              </a>
            </ng-container>
            <!-- end type != header && type != simple -->

            <!-- type simple -->
            <ng-container *ngIf="sidebarMenu.type === sidebarMenuTypes.simple">
              <a [routerLink]="[sidebarMenu.link]" routerLinkActive="active">
                <span class="{{ sidebarMenu.icon }}"></span>
                <span>&nbsp;{{ sidebarMenu.title }}</span>

                <ng-container *ngIf="sidebarMenu.badge">
                  <span class="badge badge-pill" [ngClass]="sidebarMenu.badge.class">
                    {{ sidebarMenu.badge.text }}
                  </span>
                </ng-container>
              </a>
            </ng-container>
            <!-- end type simple -->

            <!-- type dropdown -->
            <ng-container *ngIf="sidebarMenu.type === sidebarMenuTypes.dropdown">
              <div class="sidebar-submenu" [@slide]="getState(sidebarMenu)">
                <ul>
                  <li *ngFor="let submenu of sidebarMenu.submenus" [awRequiredRole]="submenu.requiredRole">
                    <a [routerLink]="submenu.link" routerLinkActive="active" href="#">
                      <ng-container *ngIf="submenu.icon">
                        <span [ngClass]="submenu.icon"></span>
                      </ng-container>

                      <ng-container *ngIf="!submenu.icon">
                        <span class="fa-regular fa-circle"></span>
                      </ng-container>

                      {{ submenu.title }}

                      <ng-container *ngIf="submenu.badge">
                        <span class="badge badge-pill" [ngClass]="submenu.badge.class">
                          {{ submenu.badge.text }}
                        </span>
                      </ng-container>
                    </a>
                  </li>
                </ul>
              </div>
            </ng-container>
            <!-- end type dropdown -->
          </li>
        </ul>
      </div>
    </ng-scrollbar>
  </div>
</nav>
