<!-- title -->
<ng-container *ngIf="showPageTitle">
  <aw-view-title [pageTitle]="pageTitle"></aw-view-title>
</ng-container>
<!-- end title -->

<section class="d-flex">
  <!-- sidebar -->
  <ng-container *ngIf="sidebarState$()">
    <aw-sidebar [ngClass]="{ 'visible-navbar': navbarState$(), 'visible-navbar-hide': !navbarState$() }"></aw-sidebar>
  </ng-container>
  <!-- end sidebar -->

  <div id="page-content-wrapper">
    <!-- navbar -->
    <ng-container *ngIf="navbarState$()">
      <aw-navbar></aw-navbar>
    </ng-container>
    <!-- end navbar -->

    <!-- content page -->
    <section class="fade-in" [ngClass]="{ 'visible-navbar': navbarState$(), 'visible-navbar-hide': !navbarState$() }">
      <div [ngClass]="cssContent" class="pt-2">
        <ng-content></ng-content>
      </div>
    </section>
    <!-- end content page -->
  </div>
</section>

<!-- footer -->
<ng-container *ngIf="footerState$()">
  <aw-footer></aw-footer>
</ng-container>
<!-- end footer -->
