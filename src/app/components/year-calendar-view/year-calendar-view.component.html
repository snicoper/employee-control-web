<div class="d-flex flex-wrap justify-content-center year-calendar">
  @if (months) {
    <div class="d-flex flex-wrap justify-content-center year-calendar-container">
      @for (month of months; track month) {
        <aw-month-calendar-view
          (selectedChange)="handleSelectChange($event)"
          [month]="month"
          [calendarEvents]="calendarEvents()"
          [loading]="loading()" />
      }
    </div>
  }
</div>
