<!-- times -->
@if (!loading) {
  @for (progressStacked of progressStackedCollection; track progressStacked) {
    <aw-progress-stacked [progressStackedCollection]="progressStacked" />
  }
}
<!-- end times -->

<!-- loading -->
@if (loading) {
  <aw-spinner [loading]="loading" [size]="100" />
}
<!-- end loading -->
