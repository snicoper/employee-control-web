<mat-form-field>
  <mat-label>Seleccionar mes</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="value" [readonly]="readOnly()" />
  <mat-datepicker-toggle matIconSuffix [for]="picker" />
  <mat-datepicker #picker startView="year" (monthSelected)="handleChange($event, picker)" />
</mat-form-field>
