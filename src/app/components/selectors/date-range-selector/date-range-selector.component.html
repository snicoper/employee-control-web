<div class="d-flex">
  <input
    (bsValueChange)="handleChangeValue($event)"
    [(ngModel)]="rangeValue"
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
    [isDisabled]="isDisabled"
    [disabled]="isDisabled"
    bsDaterangepicker
    class="form-control" />
  <span class="fa-regular fa-calendar ms-2"></span>
</div>
