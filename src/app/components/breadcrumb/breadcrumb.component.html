<ng-container *ngIf="breadcrumb.hasItems()">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li
        *ngFor="let bread of breadcrumb.getItems()"
        [ngClass]="{ active: bread.active }"
        class="breadcrumb-item small">
        <ng-container *ngIf="bread.active">
          <a [routerLink]="bread.link">
            <span *ngIf="bread.icon" class="icon is-small">
              <span [ngClass]="bread.icon" aria-hidden="true"></span>
            </span>
            {{ bread.text }}
          </a>
        </ng-container>

        <ng-container *ngIf="!bread.active">
          <span class="text-muted">
            <span [ngClass]="bread.icon" aria-hidden="true"></span>
            {{ bread.text }}
          </span>
        </ng-container>
      </li>
    </ol>
  </nav>
</ng-container>
