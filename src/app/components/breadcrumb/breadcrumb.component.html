@if (breadcrumb.hasItems()) {
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      @for (bread of breadcrumb.getItems(); track bread) {
        <li
          [ngClass]="{ active: bread.active }"
          class="breadcrumb-item small">
          @if (bread.active) {
            <a [routerLink]="bread.link">
              @if (bread.icon) {
                <span>
                  <span [ngClass]="bread.icon"></span>
                </span>
              }
              {{ bread.text }}
            </a>
          }
          @if (!bread.active) {
            <span class="text-muted">
              <span [ngClass]="bread.icon" aria-current="page"></span>
              {{ bread.text }}
            </span>
          }
        </li>
      }
    </ol>
  </nav>
}
