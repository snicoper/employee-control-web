@if (loading()) {
  <button
    mat-flat-button
    (click)="handleClick()"
    [ngClass]="extraCss()"
    [color]="color()"
    [type]="btnType()"
    [disabled]="disabled()">
    <mat-spinner [color]="spinnerColor()" [diameter]="25"></mat-spinner> {{ btnTextLoading() }}
  </button>
} @else {
  <button
    mat-flat-button
    (click)="handleClick()"
    [ngClass]="extraCss()"
    [color]="color()"
    [type]="btnType()"
    [disabled]="disabled()">
    @if (icon()) {
      <mat-icon>{{ icon() }}</mat-icon>
    }
    {{ btnText() }}
  </button>
}
