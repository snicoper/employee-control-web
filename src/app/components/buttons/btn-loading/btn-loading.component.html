<button (click)="handleClick()" [class]="btnClass" [disabled]="loading" [type]="btnType">
  <ng-container *ngIf="!loading">
    <span>
      <ng-content></ng-content>

      <ng-container *ngIf="btnIcon">
        <span [class]="btnIcon"></span>
      </ng-container>
      {{ btnText }}
    </span>
  </ng-container>

  <aw-spinner
    [color]="spinnerColor"
    [extraCss]="spinnerClass"
    [loading]="loading"
    [size]="spinnerSize"
    [text]="spinnerLoadingText">
  </aw-spinner>
</button>
