<aw-view-base>
  <h1>Hello world</h1>

  <button
    (click)="handleToggleNavbar()"
    [ngClass]="{ 'btn-primary': layoutService.showNavbar$(), 'btn-outline-primary': !layoutService.showNavbar$() }"
    class="btn">
    Navbar
  </button>

  <button
    (click)="handleToggleSidebar()"
    [ngClass]="{ 'btn-warning': layoutService.showSidebar$(), 'btn-outline-warning': !layoutService.showSidebar$() }"
    class="btn ms-2">
    Sidebar
  </button>

  <button
    (click)="handleToggleFooter()"
    [ngClass]="{ 'btn-success': layoutService.showFooter$(), 'btn-outline-success': !layoutService.showFooter$() }"
    class="btn ms-2">
    Footer
  </button>

  <ng-container *ngIf="getUserName()">
    <div class="mt-3">
      User Id: <span class="text-success">{{ getUserId() }}</span>
    </div>

    <div>
      User name: <span class="text-success">{{ getUserName() }}</span>
    </div>

    <div class="mt-3">
      <h3>Roles</h3>
      <ul *ngFor="let role of getRoles()">
        <li>{{ role }}</li>
      </ul>
    </div>

    <div class="mt-3">
      <button (click)="handleLogOut()" class="btn btn-outline-danger">Log out</button>
    </div>
  </ng-container>

  <div class="mt-2">
    <button (click)="handleChangeThemeColor()" class="btn btn-primary">Change theme color</button>
  </div>

  <div class="row">
    <div class="col">
      <aw-card>
        <h5 class="bg-mode">Hello card 1</h5>
      </aw-card>
    </div>
    <div class="col">
      <aw-card>
        <h5 class="bg-mode">Hello card 2</h5>
      </aw-card>
    </div>
  </div>
</aw-view-base>
