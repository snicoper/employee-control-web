<aw-view-base>
  <!-- header -->
  <aw-view-header [breadcrumb]="breadcrumb">
    Departamento - <span awHeaderSubtitle>{{ departmentSelected()?.name }}</span>
  </aw-view-header>
  <!-- end header -->

  <!-- department details -->
  @if (departmentSelected()) {
    <aw-department-details [departmentId]="departmentId"></aw-department-details>
  }
  <!-- end department details -->

  <!-- tabs -->
  @if (departmentSelected()) {
    <div class="mt-3">
      <aw-card>
        <div>
          <tabset>
            <tab #tabUsers="tab" heading="Empleados">
              @if (tabUsers.active && employeeComponent === employeeLoadComponent.employees) {
                <aw-department-users
                  (changeComponent)="handleChangeComponent()"
                  >
                </aw-department-users>
              }
              @if (tabUsers.active && employeeComponent === employeeLoadComponent.addEmployees) {
                <aw-department-add-users
                  (changeComponent)="handleChangeComponent()"
                  >
                </aw-department-add-users>
              }
            </tab>
            <tab #tabTimeControl="tab" heading="Otra pestaÃ±a..."></tab>
            <tab #tabC="tab" heading="Basic Title 2">Basic content 2</tab>
          </tabset>
        </div>
      </aw-card>
    </div>
  }
</aw-view-base>
<!-- end tabs -->
