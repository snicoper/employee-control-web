<aw-view-base>
  <aw-view-header [breadcrumb]="breadcrumb">Tarea - {{ companyTask()?.name }}</aw-view-header>

  <aw-company-task-details [companyTaskId]="companyTaskId"></aw-company-task-details>

  <!-- tabs -->
  <ng-container *ngIf="companyTaskId && companyTask()">
    <div class="mt-3">
      <aw-card>
        <div>
          <tabset>
            <tab heading="Empleados" #tabUsers="tab">
              <aw-company-task-users
                (changeComponent)="handleChangeComponent()"
                *ngIf="tabUsers.active && employeeComponent === employeeLoadComponent.employees">
              </aw-company-task-users>

              <aw-company-task-add-users
                (changeComponent)="handleChangeComponent()"
                *ngIf="tabUsers.active && employeeComponent === employeeLoadComponent.addUsers">
              </aw-company-task-add-users>
            </tab>
            <tab heading="Basic Title 1" #tabB="tab">
              <aw-company-task-users *ngIf="tabB.active"></aw-company-task-users>
            </tab>
            <tab heading="Basic Title 2" #tabC="tab">Basic content 2</tab>
          </tabset>
        </div>
      </aw-card>
    </div>
  </ng-container>
  <!-- end tabs -->
</aw-view-base>
