<div class="d-flex my-3">
  <h5 class="m-auto">Empleados en la tarea - {{ companyTaskSelected()?.name }}</h5>
</div>

<!-- toolbar -->
<div class="d-flex mb-2">
  <span class="me-auto">
    <button (click)="handleChangeComponent()" class="btn btn-sm btn-outline-success">
      <span class="fa-solid fa-user-plus"></span> AÃ±adir empleados
    </button>
  </span>

  <span>
    <aw-table-input-search
      [tableHeaderConfig]="tableHeaderConfig"
      [apiResult]="apiResult"
      (clickClean)="handleClickClean($event)"></aw-table-input-search>
  </span>
</div>
<!-- end toolbar -->

<!-- table -->
<aw-table [apiResult]="apiResult" [loading]="loading">
  <thead awThead>
    <tr
      awTableHeader
      [tableHeaderConfig]="tableHeaderConfig"
      [apiResult]="apiResult"
      (clickOrdering)="handleReloadData()"></tr>
  </thead>

  <tbody awTbody *ngIf="apiResult">
    <tr *ngFor="let user of apiResult.items" (click)="handleSelectItem(user)" class="cursor-pointer">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </tbody>
</aw-table>
<!-- end table -->

<!-- pagination -->
<aw-pagination
  *ngIf="apiResult"
  [apiResult]="apiResult"
  (changePage)="handleReloadData()"
  (changePageListNumber)="handleReloadData()">
</aw-pagination>
<!-- end pagination -->
