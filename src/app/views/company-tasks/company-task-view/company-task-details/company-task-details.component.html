<aw-card>
  <table class="table table-striped table-borderless">
    <!-- sonarLint -->
    <caption></caption>
    <thead>
      <th></th>
    </thead>
    <!-- end sonarLint -->

    <!-- data company task -->
    <ng-container *ngIf="companyTaskSelected() && !companyTaskLoading()">
      <tbody>
        <tr>
          <td>Nombre</td>
          <td>
            <aw-badge
              [background]="companyTaskSelected()?.background"
              [color]="companyTaskSelected()?.color"
              [name]="companyTaskSelected()?.name"></aw-badge>
          </td>
        </tr>
        <tr>
          <td>Fecha de creaci√≥n</td>
          <td>{{ companyTaskSelected()?.created | datetime: dateShort }}</td>
        </tr>
        <tr>
          <td>Activa</td>
          <td>
            <span class="d-flex">
              <span [innerHTML]="companyTaskSelected()?.active | boolToIcon"></span>
              <span class="ms-auto">
                <ng-container *ngIf="companyTaskSelected()?.active">
                  <aw-btn-loading
                    (click)="handleDeactivateTask()"
                    [loading]="loadingStateTask"
                    btnClass="btn btn-sm btn-outline-danger"
                    btnText="Desactivar"></aw-btn-loading>
                </ng-container>

                <ng-container *ngIf="!companyTaskSelected()?.active">
                  <aw-btn-loading
                    (click)="handleActivateTask()"
                    [loading]="loadingStateTask"
                    btnClass="btn btn-sm btn-outline-success"
                    btnText="Activar"></aw-btn-loading>
                </ng-container>
              </span>
            </span>
          </td>
        </tr>
      </tbody>
    </ng-container>
    <!-- end data company task -->
  </table>

  <button (click)="handleCleanCompanyTaskSelected()" [routerLink]="siteUrls.companyTasks.list" class="btn btn-primary">
    <span class="fa-solid fa-chevron-left"></span> Volver
  </button>

  <button (click)="handleCleanCompanyTaskSelected()" [routerLink]="urlToEdit" class="btn btn-success ms-2">
    <span class="fa-solid fa-pencil"></span> Editar
  </button>
</aw-card>
