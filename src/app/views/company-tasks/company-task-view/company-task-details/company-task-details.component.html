<aw-card>
  <table class="table table-striped table-borderless">
    <!-- sonarLint -->
    <caption></caption>
    <thead>
      <th></th>
    </thead>
    <!-- end sonarLint -->

    <tbody>
      <!-- data company task -->
      <ng-container *ngIf="companyTaskSelected() && !companyTaskLoading()">
        <tr>
          <td>Nombre</td>
          <td>
            <aw-badge
              [background]="companyTaskSelected()?.background"
              [color]="companyTaskSelected()?.color"
              [name]="companyTaskSelected()?.name" />
          </td>
        </tr>
        <tr>
          <td>Fecha de creaci√≥n</td>
          <td>{{ companyTaskSelected()?.created | datetime: dateShort }}</td>
        </tr>
        <tr>
          <td>Activa</td>
          <td>
            <span class="d-flex">
              <span [innerHTML]="companyTaskSelected()?.active | boolToIcon"></span>
              <span class="ms-auto">
                <ng-container *ngIf="companyTaskSelected()?.active">
                  <aw-btn-loading
                    (click)="handleDeactivateTask()"
                    [loading]="loadingStateTask"
                    btnClass="btn btn-sm btn-outline-danger"
                    btnText="Desactivar" />
                </ng-container>

                <ng-container *ngIf="!companyTaskSelected()?.active">
                  <aw-btn-loading
                    (click)="handleActivateTask()"
                    [loading]="loadingStateTask"
                    btnClass="btn btn-sm btn-outline-success"
                    btnText="Activar" />
                </ng-container>
              </span>
            </span>
          </td>
        </tr>
      </ng-container>
      <!-- end data company task -->

      <!-- spinner -->
      <aw-table-loading [loading]="companyTaskLoading()" />
      <!-- end spinner -->
    </tbody>
  </table>

  <aw-btn-back />

  <button [routerLink]="urlToEdit" class="btn btn-success ms-2"><span class="fa-solid fa-pencil"></span> Editar</button>
</aw-card>
