<aw-view-base [footerState]="false" [navbarState]="false" [sidebarState]="false" cssContent="container">
  <div class="row">
    <div class="col-lg-6 m-auto">
      <div class="alert alert-success mt-4">
        Se ha creado la cuenta con éxito.<br />
        Se ha enviado en correo electrónico para la validación del correo.<br />
        Revisa el correo no deseado en caso de no recibirlo.

      <div class="d-flex">
        <button [routerLink]="siteUrls.login" class="btn btn-outline-success align-self-center mx-auto">Inicio</button>
      </div>
    </div>
  </div>
</aw-view-base>
