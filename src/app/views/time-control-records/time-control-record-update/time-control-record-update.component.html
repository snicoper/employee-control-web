<div class="modal-content">
  <!-- header -->
  <div class="modal-header">
    <h5 class="modal-title">Registro de tiempo</h5>
    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
  </div>
  <!-- end header -->

  <!-- body -->
  <div class="modal-body">
    @if (timeControl) {
      <form (ngSubmit)="handleSubmit()" [formGroup]="form">
        <!-- timeStart y timeFinish -->
        <div class="mb-2 d-flex">
          <div>
            <aw-form-datepicker
              [badRequest]="badRequest"
              [form]="form"
              [submitted]="submitted"
              fieldName="dateStart"
              formControlName="dateStart"
              label="Inicio" />
            <div class="mt-3"></div>
            <aw-form-timepicker
              [badRequest]="badRequest"
              [form]="form"
              [submitted]="submitted"
              fieldName="timeStart"
              formControlName="timeStart"
              label="" />
          </div>
          <div class="ms-auto">
            <aw-form-datepicker
              [badRequest]="badRequest"
              [form]="form"
              [submitted]="submitted"
              fieldName="dateFinish"
              formControlName="dateFinish"
              label="Final" />
            <div class="mt-3"></div>
            <aw-form-timepicker
              [badRequest]="badRequest"
              [form]="form"
              [submitted]="submitted"
              fieldName="timeFinish"
              formControlName="timeFinish"
              label="" />
          </div>
          <!-- end timeStart y timeFinish -->
        </div>
        <!-- footer -->
        <div class="modal-footer">
          <button (click)="handleClose()" class="btn btn-secondary" data-bs-dismiss="modal" type="button">
            Cerrar
          </button>
          <aw-btn-loading
            [btnType]="btnType.submit"
            [loading]="loadingForm"
            btnClass="btn btn-success ms-2"
            btnIcon="fa-regular fa-floppy-disk"
            btnText="Guardar cambios"
            spinnerLoadingText="Guardando" />
        </div>
        <!-- end footer -->
      </form>
    }
  </div>
  <!-- end body -->
</div>
