<aw-view-base>
  <aw-view-header [breadcrumb]="breadcrumb">Tiempos empleados</aw-view-header>

  <aw-card>
    <!-- toolbar -->
    <div class="d-flex mb-2">
      <span class="me-auto">
        <a [routerLink]="siteUrls.employees.invite" class="btn btn-sm btn-outline-success">
          <span class="fas fa-user-plus"></span> AÃ±adir tiempo
        </a>
      </span>

      <span>
        <aw-table-input-search
          [tableHeaderConfig]="tableHeaderConfig"
          [apiResult]="apiResult"
          (clickClean)="handleClickClean($event)"></aw-table-input-search>
      </span>
    </div>
    <!-- end toolbar -->

    <!-- table -->
    <aw-table [apiResult]="apiResult" [loading]="loading">
      <thead awThead>
        <tr
          awTableHeader
          [tableHeaderConfig]="tableHeaderConfig"
          [apiResult]="apiResult"
          (clickOrdering)="handleReloadData()"></tr>
      </thead>

      <tbody awTbody *ngIf="apiResult">
        <tr *ngFor="let timeControl of apiResult.items" (click)="handleSelectItem(timeControl)" class="cursor-pointer">
          <td>{{ timeControl.firstName }}</td>
          <td>{{ timeControl.lastName }}</td>
          <td>{{ timeControl.start }} {{ timeControl.deviceTypeStart }}</td>
          <td>{{ timeControl.finish }} {{ timeControl.deviceTypeFinish }}</td>
          <td>{{ timeControl.closedBy }}</td>
          <td>{{ timeControl.timeState }}</td>
          <td>{{ timeControl.duration }}</td>
        </tr>
      </tbody>
    </aw-table>
    <!-- end table -->

    <!-- pagination -->
    <aw-pagination
      *ngIf="apiResult"
      [apiResult]="apiResult"
      (changePage)="handleReloadData()"
      (changePageListNumber)="handleReloadData()">
    </aw-pagination>
    <!-- end pagination -->
  </aw-card>
</aw-view-base>
