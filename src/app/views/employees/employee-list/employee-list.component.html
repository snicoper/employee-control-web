<aw-view-base>
  <aw-card>
    <h1>Lista de empleados</h1>
    <hr />

    <!-- toolbar -->
    <div class="d-flex mb-2">
      <a [routerLink]="siteUrls.employees.inviteEmployee" class="btn btn-sm btn-outline-success me-auto">
        <span class="fas fa-user-plus"></span> Nuevo
      </a>

      <aw-table-input-search
        [tableHeaderConfig]="tableHeaderConfig"
        [apiResult]="apiResult"
        (clickFiltering)="handleFilterChange($event)"></aw-table-input-search>
    </div>
    <!-- end toolbar -->

    <!-- table -->
    <aw-table [apiResult]="apiResult" [loading]="loading">
      <thead awThead>
        <tr
          awTableHeader
          [tableHeaderConfig]="tableHeaderConfig"
          [apiResult]="apiResult"
          (clickOrdering)="handleReloadData()"></tr>
      </thead>

      <tbody awTbody *ngIf="apiResult">
        <tr *ngFor="let employee of apiResult.items" (click)="handleSelectItem(employee)" class="cursor-pointer">
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.email }}</td>
          <td [innerHTML]="employee.active | boolToIcon"></td>
          <td [innerHTML]="employee.emailConfirmed | boolToIcon"></td>
        </tr>
      </tbody>
    </aw-table>
    <!-- end table -->

    <!-- pagination -->
    <aw-pagination
      *ngIf="apiResult"
      [apiResult]="apiResult"
      (changePage)="handleReloadData()"
      (changePageListNumber)="handleReloadData()">
    </aw-pagination>
    <!-- end pagination -->
  </aw-card>

  <aw-card>
    <pre>
      {{ apiResult | json }}
    </pre>
  </aw-card>
</aw-view-base>
