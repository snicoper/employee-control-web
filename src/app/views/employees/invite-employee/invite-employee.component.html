<aw-view-base cssContent="container">
  <aw-card>
    <h1>Invitar empleado</h1>

    <!-- from-->
    <form (ngSubmit)="handleSubmit()" [formGroup]="form">
      <aw-non-field-errors [badRequest]="badRequest"></aw-non-field-errors>

      <!-- firstName -->
      <div class="mb-2">
        <aw-form-input
          [badRequest]="badRequest"
          [form]="form"
          [submitted]="submitted"
          fieldName="firstName"
          formControlName="firstName"
          label="Nombre">
        </aw-form-input>
      </div>
      <!-- end firstName -->

      <!-- lastName -->
      <div class="mb-2">
        <aw-form-input
          [badRequest]="badRequest"
          [form]="form"
          [submitted]="submitted"
          fieldName="lastName"
          formControlName="lastName"
          label="Apellidos">
        </aw-form-input>
      </div>
      <!-- end lastName -->

      <!-- email -->
      <div class="mb-2">
        <aw-form-input
          [badRequest]="badRequest"
          [form]="form"
          [submitted]="submitted"
          [inputType]="formInputTypes.email"
          fieldName="email"
          formControlName="email"
          label="Email">
        </aw-form-input>
      </div>
      <!-- end email -->

      <!-- buttons-->
      <aw-btn-loading
        [loading]="loading"
        btnClass="btn btn-success mt-2"
        btnText="Invitar"
        btnIcon="fas fa-user-plus"></aw-btn-loading>

      <button [routerLink]="siteUrls.employees.employeeList" class="btn btn-primary mt-2 ms-2" type="button">
        <span class="fa-solid fa-chevron-left"></span> Volver
      </button>
      <!-- end buttons-->
    </form>
    <!-- end from-->
  </aw-card>
</aw-view-base>
