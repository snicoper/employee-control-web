<aw-view-base>
  <aw-view-header [breadcrumb]="breadcrumb">Configuración</aw-view-header>

  <aw-card>
    <a [routerLink]="[siteUrls.companySettings.update]" class="mb-3 btn btn-sm btn-outline-success">
      <span class="fa-solid fa-pencil"></span> Editar
    </a>

    <table class="table table-striped table-borderless table-hover">
      <caption></caption>
      <tbody>
        <!-- details -->
        @if (!loadingCompanySettings()) {
          <tr>
            <th>
              Días laborables
              <aw-tooltip-info
                content="Días por defecto considerados laborables"
                cssClass="text-info"></aw-tooltip-info>
            </th>
            <td>
              <aw-working-days-week />
            </td>
          </tr>
          <tr>
            <th>
              Zona horaria
              <aw-tooltip-info content="Zona horaria de la compañía" cssClass="text-info"></aw-tooltip-info>
            </th>
            <td>{{ companySettings()?.timezone }} - {{ nowWithTimezone }}</td>
          </tr>
          <tr>
            <th>
              Horas diarias de trabajo
              <aw-tooltip-info
                content="Horas máximas al día continuadas por los empleados"
                cssClass="text-info"></aw-tooltip-info>
            </th>
            <td>{{ companySettings()?.maximumDailyWorkHours }} horas</td>
          </tr>
          <tr>
            <th>
              Geolocalizacion requerida
              <aw-tooltip-info
                content="Para iniciar un tiempo, requiere por parte del empleado aceptar la geolocalización"
                cssClass="text-info"></aw-tooltip-info>
            </th>
            <td>
              <span
                awTooltip
                [title]="requiredGeolocation"
                [innerHTML]="companySettings()?.geolocationRequired | boolToIcon"></span>
            </td>
          </tr>
        }
        <!-- end details -->

        <!-- spinner -->
        <aw-table-loading [loading]="loadingCompanySettings()"></aw-table-loading>
        <!-- end spinner -->
      </tbody>
    </table>
  </aw-card>
</aw-view-base>
