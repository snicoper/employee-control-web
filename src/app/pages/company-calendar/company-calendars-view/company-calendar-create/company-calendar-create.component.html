<aw-page-base>
  <aw-page-header [breadcrumb]="breadcrumb">Crear calendario</aw-page-header>

  <mat-card>
    <mat-card-content>
      <form (ngSubmit)="handleSubmit()" [formGroup]="form">
        <aw-non-field-errors [badRequest]="badRequest" />

        <!-- name -->
        <div class="mb-2">
          <aw-form-input
            [badRequest]="badRequest"
            [form]="form"
            [submitted]="submitted"
            fieldName="name"
            formControlName="name"
            label="Nombre" />
        </div>

        <!-- description -->
        <div class="mb-2">
          <aw-form-input
            [badRequest]="badRequest"
            [form]="form"
            [submitted]="submitted"
            fieldName="description"
            formControlName="description"
            label="DescripciÃ³n" />
        </div>

        <!-- default -->
        <div class="mb-2">
          <aw-form-checkbox
            [badRequest]="badRequest"
            [form]="form"
            [submitted]="submitted"
            fieldName="default"
            formControlName="default"
            label="Establecer como principal" />
        </div>

        <mat-divider class="mt-4" />

        <!-- buttons-->
        <aw-btn-back class="me-2" />
        <aw-btn-loading [loading]="loading" icon="add" btnText="Crear" />
      </form>
    </mat-card-content>
  </mat-card>
</aw-page-base>
