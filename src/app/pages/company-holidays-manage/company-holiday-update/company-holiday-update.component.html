<div class="company-holiday-create-content">
  <h2 mat-dialog-title>Actualizar día festivo</h2>
  <mat-divider />
  <mat-dialog-content>
    <form [formGroup]="form">
      <!-- day -->
      <aw-form-datepicker
        [badRequest]="badRequest"
        [form]="form"
        [submitted]="submitted"
        fieldName="date"
        formControlName="date"
        label="Fecha" />

      <!-- description -->
      <div class="mb-2">
        <aw-form-input
          [badRequest]="badRequest"
          [form]="form"
          [submitted]="submitted"
          fieldName="description"
          formControlName="description"
          label="Descripción" />
      </div>
    </form>
  </mat-dialog-content>

  <mat-divider />

  <mat-dialog-actions>
    <div>
      <button mat-flat-button mat-dialog-close color="accent" class="me-2"><mat-icon>close</mat-icon> Cerrar</button>
      <aw-btn-loading
        [loading]="loadingForm"
        icon="save"
        btnText="Añadir festivo"
        class="me-2"
        (eventClick)="handleSubmit()" />
      <button mat-flat-button color="warn" (click)="handleDelete()"><mat-icon>delete</mat-icon> Eliminar</button>
    </div>
  </mat-dialog-actions>
</div>
