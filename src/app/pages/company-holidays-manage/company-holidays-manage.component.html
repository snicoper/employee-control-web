<aw-page-base>
  <aw-page-header>Días festivos</aw-page-header>

  <aw-card>
    <div>
      <aw-dot [color]="calendarColors.today" [rounded]="true">1</aw-dot> Día actual
      <aw-dot [color]="calendarColors.notWorkingDay" [rounded]="true">1</aw-dot> Día no laborable
      <aw-dot [color]="calendarColors.holiday" [rounded]="true">1</aw-dot> Día festivo
    </div>
  </aw-card>

  <div class="mb-2"></div>

  @if (!loading) {
    <aw-year-calendar
      (calendarDayClick)="handleCalendarDayClick($event)"
      [date]="date"
      [calendarDayEvents]="calendarDayEvents"
      [loading]="loading" />
  } @else {
    <aw-spinner [loading]="loading" [size]="200" />
  }
</aw-page-base>
