<aw-page-base>
  @if (!loading) {
    <aw-year-calendar
      (calendarDayClick)="handleCalendarDayClick($event)"
      [date]="date"
      [calendarDayEvents]="calendarDayEvents"
      [loading]="loading" />
  }

  <ng-template #popTemplate let-message="message"> </ng-template>
  <button type="button" class="btn btn-primary" [popover]="popTemplate" [popoverContext]="">
    Open popover with custom context
  </button>
</aw-page-base>
